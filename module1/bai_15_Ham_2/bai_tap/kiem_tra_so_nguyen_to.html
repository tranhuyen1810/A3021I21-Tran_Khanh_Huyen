<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script type="text/javascript">
    function kiem_tra_snt(n) {
        var prime = true;
        if (n < 2) {
            prime = false;
        } else {
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    prime = false;
                    break;
                }
            }
        }
        if (prime == true) {
            document.writeln(n + 'là số nguyên tố');
        } else {
            document.writeln(n + 'không là số nguyên tố');
        }
    }
    kiem_tra_snt(prompt("Nhập vào số nguyên n: "));
</script>

</body>
</html>
