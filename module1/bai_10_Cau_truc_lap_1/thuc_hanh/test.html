<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
<p id="kq"></p>
<script>
    let t ='<table border="1">';
    for (let i=1;i<=9;i++){
        t+='<tr>';
        for (let j=1;j<=9;j++){
            t+='<td>'+i+'</td>';
        }
        t+='</tr>';
    }
    t+='</table>';

    document.getElementById("kq").innerHTML=t
</script>
</body>
</html>
