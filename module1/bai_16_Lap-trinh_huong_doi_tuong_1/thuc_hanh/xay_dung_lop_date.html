<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let MyDate = function (day, month,year) {
        this.day = day
        this.month = month
        this.year = year
    };


    this.getDay = function () {
        return this.day;
    }
    this.getMonth = function () {
        return this.month;
    }
    this.getYear = function () {
        return this.year;
    }


    this.setDay = function (day) {
        this.day = day ;
    }
    this.setMonth = function () {
        this.month = month ;
    }
    this.setYear = function () {
        this.year = year
    }
    let date = new MyDate(2, 2, 2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(day + "/" + month + "/" + year);
</script>
