<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi</title>
</head>
<body>
<script>
    function run(){
        for (var i=1, i<=100, i+=){
            if (i%3) {
                console.log("Fizz");
            }else if (i%5){
                console.log("Buzz");
            }else if (i%3) && (i%5){
                console.log("FizzBuzz");
            }else{
                break;
            }
        }
    }
    run(100)

</script>

</body>
</html>
