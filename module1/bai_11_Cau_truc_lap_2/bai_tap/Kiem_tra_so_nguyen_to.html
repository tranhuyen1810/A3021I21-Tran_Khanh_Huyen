<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Kiem tra so nguyen to</title>
    <script type="text/javascript">
    // khai báo biến n
    var n;
    n = prompt("Nhap so n:")
    // Hàm kiểm tra số nguyên tố
    function ktra_SNt(n) {
        // Tao biến cờ hiệu kiểm tra True or False
        var ans =true;
        if (n<2) {
            ans = false;
        }else{
            for (var i=2; i < n; i++){
                if (n % i == 0) {
                    ans = false;
                    break;
                }
            }
        }
        if (ans == true){ //kiểm tra biến ans
            document.write(n + (" là số nguyên tố"));
        }else{
            document.write(n + ("không phải là số nguyên tố"));
        }
    }
    </script>
<head/>
<body></body>
</html>
